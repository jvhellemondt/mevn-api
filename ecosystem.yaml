apps:
  - script:           src/index.js
    watch:            true
    cwd:              ./
    log_date_format:  YYYY-MM-DD HH:mm:ss
    out_file:         ./logs/out-0.log
    error_file:       ./logs/err-0.log
    exec_interpreter: babel-node
    exec_mode:        fork
    env:
      NODE_ENV: development
